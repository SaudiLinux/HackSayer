  <text x="20" y="260" font-family="monospace" font-size="12" fill="#00ff00">[EXPLOIT] Attempting exploitation of identified vulnerabilities...</text>
  <text x="20" y="280" font-family="monospace" font-size="12" fill="#00ff00">[SUCCESS] Successfully exploited SQL injection</text>
  <text x="20" y="300" font-family="monospace" font-size="12" fill="#00ff00">[POST] Starting post-exploitation analysis...</text>
  <text x="20" y="320" font-family="monospace" font-size="12" fill="#00ff00">[SYSTEM] OS: Linux Ubuntu 20.04</text>
  <text x="20" y="340" font-family="monospace" font-size="12" fill="#00ff00">[CREDS] Found admin credentials: admin:password123</text>
  <text x="20" y="360" font-family="monospace" font-size="12" fill="#00ff00">[FILES] Sensitive files discovered: /etc/passwd, /etc/shadow</text>
  <text x="20" y="380" font-family="monospace" font-size="12" fill="#00ff00">[REPORT] Generating comprehensive report...</text>
  <text x="20" y="400" font-family="monospace" font-size="12" fill="#00ff00">[COMPLETE] Scan completed. Results saved to reports/example.com/</text>
  <text x="20" y="420" font-family="monospace" font-size="12" fill="#00ff00">[INFO] Total vulnerabilities found: 8</text>
  <text x="20" y="440" font-family="monospace" font-size="12" fill="#00ff00">[INFO] Critical: 2, High: 3, Medium: 2, Low: 1</text>
  
