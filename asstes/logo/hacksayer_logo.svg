<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- Matrix-style background pattern -->
  <defs>
    <pattern id="matrix" patternUnits="userSpaceOnUse" width="10" height="10">
      <text x="5" y="8" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.3">0</text>
    </pattern>
  </defs>
  <rect width="300" height="300" fill="url(#matrix)"/>
  
  <!-- Central skull/hacker symbol -->
  <g transform="translate(150,150)">
    <!-- Skull outline -->
    <path d="M-60,-40 C-70,-60 -70,-80 -50,-90 C-30,-100 30,-100 50,-90 C70,-80 70,-60 60,-40 L60,20 C60,40 40,60 20,60 L-20,60 C-40,60 -60,40 -60,20 Z" 
          fill="none" stroke="#00ff00" stroke-width="3"/>
    
    <!-- Eyes -->
    <circle cx="-25" cy="-20" r="12" fill="#00ff00" opacity="0.8"/>
    <circle cx="25" cy="-20" r="12" fill="#00ff00" opacity="0.8"/>
    
    <!-- Matrix code flowing from eyes -->
    <text x="-25" y="5" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.7">1010</text>
    <text x="25" y="5" font-family="monospace" font-size="8" fill="#00ff00" opacity="0.7">0101</text>
    
    <!-- Circuit patterns -->
    <g stroke="#00ff00" stroke-width="1" opacity="0.5">
      <line x1="-40" y1="0" x2="-20" y2="20"/>
      <line x1="20" y1="20" x2="40" y2="0"/>
      <line x1="-30" y1="30" x2="30" y2="30"/>
    </g>
    
    <!-- Binary code around -->
    <text x="-80" y="-30" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.4">10101010</text>
    <text x="60" y="-30" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.4">01010101</text>
    <text x="-80" y="40" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.4">11001100</text>
    <text x="60" y="40" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.4">00110011</text>
  </g>
  
  <!-- Warning symbols -->
  <g stroke="#ff0000" stroke-width="2" opacity="0.7">
    <polygon points="20,20 30,10 40,20 30,30" fill="none"/>
    <text x="30" y="25" font-family="monospace" font-size="8" fill="#ff0000" text-anchor="middle">!</text>
    
    <polygon points="260,20 270,10 280,20 270,30" fill="none"/>
    <text x="270" y="25" font-family="monospace" font-size="8" fill="#ff0000" text-anchor="middle">!</text>
  </g>
  
  <!-- Hacker text -->
  <text x="150" y="280" font-family="monospace" font-size="14" fill="#00ff00" text-anchor="middle">HACKSAYER</text>
  
  <!-- Glitch effect -->
  <g opacity="0.3">
    <rect x="50" y="100" width="200" height="2" fill="#00ff00"/>
    <rect x="50" y="150" width="200" height="1" fill="#00ff00"/>
    <rect x="50" y="200" width="200" height="2" fill="#00ff00"/>
  </g>
</svg>